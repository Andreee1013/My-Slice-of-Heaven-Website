<!DOCTYPE html>

  <title>Drinks Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .drink {
      text-align: center;
      width: 150px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .drink img {
      width: 100%;
      border-radius: 8px;
    }

    .drink-name {
      margin-top: 10px;
      font-weight: bold;
      color: #0077b6;
    }
  </style>
</head>
