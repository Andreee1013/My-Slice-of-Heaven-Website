<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #222;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 10px;
            background: lightgreen;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            padding: 15px;
            flex: 1;
            background: #f4f4f4;
        }

        .box {
            background-color: lightgreen;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 17.5px;
            font-weight: bold;
        }

        .box:hover{
            background: white;
        }

    </style>
</head>
<body>

    <div class="header">
        Slice of Heaven's Dashboard
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar Menu</h2>
            <a href="#">Dashboard</a>
            <a href="#">Special Deals & Offers </a>
            <a href="#">Find a Location</a>
            <a href="#">Order Online</a>
            <a href="#">Contact Us</a>
            <a href="#">Favorite Orders</a>
        </div>

        <div class="main-content">
            <div class="box">Divine Delight</div>
            <div class="box">Heaven’s Feast</div>
            <div class="box">Celestial Crust</div>
            <div class="box">King’s Feast</div>
            <div class="box">Crown Jewel Pizza</div>
            <div class="box">The Overlord’s Special</div>
        </div>
    </div>

</body>
</html>
